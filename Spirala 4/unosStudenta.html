<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forma za unos studenta</title>
    <script src="./AjaxPozivi.js"></script>
     <script src="./zadatak1spirala4.js"></script>
     <script src="./pozivFunkcije.js"></script>
     <link rel="stylesheet" href="unosStudenta.css">
</head>
<body>
    <h1>Dodaj novog studenta</h1>
    <form id="unos" action="#">
            <label for="ime">Ime: </label>
            <input type="text" id="ime" name="ime"><br><br>
            <label for="prezime">Prezime: </label>
            <input type="text" id="prezime" name="prezime"><br><br>
            <label for="index">Index: </label>
            <input type="text" id="index" name="index"><br><br>
            <label for="grupa">Grupa:</label>
            <input type="text" id="grupa" name="grupa"><br><br>
            <input type="button" id="submit" value="Dodaj" onclick="posaljiStudent(parametri(document.getElementById('ime').value,document.getElementById('prezime').value,document.getElementById('index').value,document.getElementById('grupa').value),pomocnaFunkcija)">
        </form>
        <p id="odgovor1"></p>
        <p id="odgovor2"></p>
    </body>
</html>
